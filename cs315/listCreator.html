<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Creator</title>
    <script>
        function add() {
            let newValue = document.getElementById("input").value;
            document.getElementById("output").innerHTML += newValue + '\n';
            newValue = " ";
        }
    </script>
</head>

<body>
    <div>
        <p>
            Input<br><br>
            <input type="text" id="input" value="" onfocus="this.value=''" />

        </p>
        <p>
            Output<br><br>
            <textarea id="output"></textarea>

        </p>
        <p>
            <input type="button" value="Click to add" onclick="add()">
        </p>
    </div>
</body>

</html>
