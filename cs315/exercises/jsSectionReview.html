<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS version</title>
    <script>
        window.onload = function () {
            let button = document.getElementsByTagName("button")[0];
            button.onclick = create;
        }
        function create() {
            let body = document.getElementsByTagName("body")[0];
            let newP = document.createElement("p");
            newP.innerHTML = "I am there"
            let textfield = document.createElement("input");
            textfield.setAttribute("type", "text");
            textfield.setAttribute("value", "First");
            textfield.setAttribute("id", "myTextField");
            textfield.style.backgroundColor = "pink"
            let newLabel = document.createElement("label")
            newLabel.innerHTML = "First Name";
            newLabel.style.display = "block";
            let newButton = document.createElement("input");
            newButton.setAttribute("type", "button");
            newButton.setAttribute("value", "Add");
            newButton.style.display = "block";
            let newHeading = document.createElement("h1");
            newHeading.innerHTML = "My Heading";
            newHeading.style.display = "block";
            let newTable = document.createElement("table");
            newTable.innerHTML = "<tr><th>Student</th><th>Student Id</th><th>Age</th><th>Grade</th></tr>";
            let row1 = newTable.insertRow(1);
            let row1cell1 = row1.insertCell(0);
            row1cell1.innerHTML = "Khalim"
            let row1cell2 = row1.insertCell(1);
            row1cell2.innerHTML = "19283";
            let row1cell3 = row1.insertCell(2);
            row1cell3.innerHTML = "20";
            let row1cell4 = row1.insertCell(3);
            row1cell4.innerHTML = "A";
            let row2 = newTable.insertRow(2);
            let row2cell1 = row2.insertCell(0);
            row2cell1.innerHTML = "Vincent";
            let row2cell2 = row2.insertCell(1);
            row2cell2.innerHTML = "12304";
            let row2cell3 = row2.insertCell(2);
            row2cell3.innerHTML = "21";
            let row2cell4 = row2.insertCell(3);
            row2cell4.innerHTML = "A+";


            newTable.style.display = "block";
            newTable.style.borderCollapse = "collapse";
            let tableRows = newTable.children[0];
            tableRows.style.borderStyle = "solid";
            for (let tr of newTable.children[0].children) {
                for (let td of tr.children) {
                    td.style.borderStyle = "solid";
                }

            }
            let restaurants = document.createElement("ol");
            restaurants.innerHTML = "<li>Chipotle</li><li>Chick fil a</li><li>McAlister</li>";
            let movies = document.createElement("ul");
            movies.innerHTML = "<li>Central Intelligence</li><li>Instant family</li><li>Spider no way home</li>";
            body.append(newP, textfield, newLabel, newButton, newHeading, newTable, restaurants, movies);

        }




    </script>

</head>

<body>
    <button>create copy page</button>
</body>

</html>
