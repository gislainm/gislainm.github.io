        crossorigin="anonymous"></script>
    <style>
        .col-md {
            border: 1px solid grey;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            background-color: pink;
            padding: 10px;
            grid-gap: 5px;
        }

        .box {
            background-color: grey;
            padding: 10px;
            border-radius: 5px;
        }

        .a {
            grid-column: 1/5;
            grid-row: 1/2;
        }

        .b {
            grid-column: 1/2;
            grid-row: 2/3;
        }

        .c {
            grid-column: 1/5;
            grid-row: 3/4;
        }

        .d {
            grid-column: 4/5;
            grid-row: 4/5;
        }

        .e {
            grid-column: 1/5;
            grid-row: 5/6;
        }
    </style>
</head>
